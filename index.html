<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>True Reflection Boudoir</title>
  </head>
  <body>
    <footer class="footer">
      <header class="header">
        <nav class="navbar">
          <img
            src="./images/TrueReflectionBoudoirLogo-cropped.png"
            alt="True Reflection Boudoirs site logo."
            class="navbar__logo"
          />
          <ul class="navbar__links">
            <li class="navbar__links--active">Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Portfolio</li>
          </ul>
        </nav>
      </header>
      <hr />

        <section class="section-one">
          <h1 class="section-one__header">Find your True Reflection</h1>
          <p class="section-one__description">Boudoir made for everyone</p>
          <button class="section-one__button">Learn more</button>

        <section class="section-two">
          <h2 class="section-two__quote">
            "In order to love who you are, you cannot hate the experiences that
            shaped you."

          <p class="section-two__author-credit">-Andrea Dykstra</p>

        <hr />
      </main>
      <script src="./index.js"></script>
    </footer>
